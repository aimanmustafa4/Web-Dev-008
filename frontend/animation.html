<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            color: white;
            text-align: center;


            /* animation-name: animation;
            animation-duration: 2s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: 3;
            animation-direction: normal; */

            animation: animation 1s ease .5s 5 normal ;
        }

        
        @keyframes animation{
            to{
                width: 200px;
            height: 200px;
            background-color: blueviolet;
            color: white;
            text-align: center;
            }
            from{
                width: 300px;
            height: 300px;
            background-color: rgb(50, 18, 209);
            color: rgb(54, 203, 141);
            text-align: center;
            }
        }
    

    </style>
</head>
<body>
    <div>
        this is a box
    </div>
</body>
</html>

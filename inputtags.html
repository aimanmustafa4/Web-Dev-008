<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
<center><h1>REGISTERATION</h1></center>
    <form>
        <label for="name">Enter your name</label><br><br>
        <input type="text" placeholder="name" required><br><br>

        <label for="number">Enter Phone No</label><br><br>
        <input type="number" placeholder="____-_______"><br><br>

        <label for="password">Enter password</label><br><br>
        <input type="password"><br><br>

        <input type="date">
        <input type="time">
        <input type="datetime-local">
        <input type="color">
        <input type="range">
        <input type="file">
        <input type="reset">
        <input type="submit">
        <br><br>
    </form>
</body>
</html>
